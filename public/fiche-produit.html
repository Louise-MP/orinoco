<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fiche-produit.css">

    <title>Orinoco</title>

    <script type="text/javascript" src="js/fiche-produit.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="images/logo-new.png" alt="">
                </a>
            </div>
            <div class="menu">
                <a class="accueil" href="./index.html">Accueil</a>
                <div>
                    <a href="./panier.html"><img src="images/shopping-cart.svg" alt=""></a>
                </div>
            </div>
        </nav>
    </header>

    <section id="main-container">
        
        <div class="product-sheet">
            <div class="selected-product">
                <img src="images/chair.jpg" alt="">
            </div>
    
            <div class="product-inner">
                <div class="description-text">
                    <h2>Nom du meuble</h2>
                    <p>Description</p>
                    <p>100€</p>
                </div>

                <div class="select">

                    <label for="select">Personnalisation :</label>
                    <select name="Personnalisation" id="perso-select">
                        <option value="">Personnalisation 1</option>
                        <option value="">Personnalisation 2</option>
                        <option value="">Personnalisation 3</option>
                    </select>

                    <label for="select">Quantité :</label>
                    <select name="number" id="nombre-produit">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

                <button class="pointer">
                    Ajouter au panier
                </button>
            </div>
        </div>
    
    </section>

    <footer>
        <div>
            <a href="./index.html">
                <img src="images/logo-new.png" alt="">
            </a>
        </div>
        <div class="menu2">
            <ul>
                <li><p><a href="">Conditions générales</a></p></li>
                <li><a href="./index.html">Accueil</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
