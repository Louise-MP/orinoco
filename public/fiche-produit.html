<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fiche-produit.css">
    
    <script type="text/javascript" src="js/fiche-produit.js" defer></script>
    <title>Orinoco</title>

</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-new.png" alt="">
                </a>
            </div>
            <div class="menu">
                <a class="accueil" href="index.html">Accueil</a>
                <div>
                    <a href="panier.html"><img src="images/shopping-cart.svg" onclick='location.href="panier.html"' alt="" data-target="panier"></a>
                </div>
            </div>
        </nav>
    </header>

    <section id="main-container">

        <h3 id="titre"></h3>
        <div id="meuble">
            <p id="prix"></p>
            <p id="description"></p>
            <label for="select">Sélectionner un vernis :</label>
            <select name="vernis" id="varnish-select">
            </select>
            <label for="select">Sélectionner une quantité :</label>
            <select name="number" id="nombreProduit">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div class="section-ajout">
                <div>
                    <img  id= "image" src="" alt="table en bois">
                </div>
                <button id="btn-ajouter">
                    Ajouter au panier
                </button>
            </div>
        </div>

    </section>

    <footer>
        <div>
            <a href="index.html">
                <img src="images/logo-new.png" alt="">
            </a>
        </div>
        <div class="menu2">
            <ul>
                <li><p><a href="">Conditions générales</a></p></li>
